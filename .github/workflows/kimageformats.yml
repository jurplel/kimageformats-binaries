name: Build KImageFormats
on:
  push:
    branches: [master]
  workflow_dispatch:
  pull_request:
    branches: [master]

env:
  VCPKG_BINARY_SOURCES: 'clear;default,readwrite'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-22.04
            vers: '5.15.2'
          - os: macos-13
            vers: '5.15.2'
          - os: windows-2022
            vers: '5.15.2'
            arch: 'win32_msvc2019'
            buildArch: 'X86'
          - os: windows-2022
            vers: '6.8.3'
            arch: 'win64_msvc2022_64'
          - os: windows-2022
            vers: '6.8.3'
            arch: 'win64_msvc2022_arm64_cross_compiled'
            buildArch: 'Arm64'
          - os: macos-14
            vers: '6.8.3'
            buildArch: 'Universal'

    steps:
      - uses: actions/checkout@v4

      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          cache: true
          version: ${{ matrix.vers }}
          arch: ${{ matrix.arch }}

      # Download and build vcpkg, without installing any port. If content is cached already, it is a no-op.
      - name: Setup vcpkg
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgGitCommitId: '0d5cae153065957df7f382de7c1549ccc88027e5'

      - name: Build KImageFormats (just one big step for now)
        run: pwsh pwsh/buildkimageformats.ps1
        env:
          buildArch: ${{ matrix.buildArch }}

      - name: 'Upload Artifact'
        if: github.ref != 'refs/heads/master'
        uses: actions/upload-artifact@v4
        with:
          name: kimageformats-${{ matrix.os }}-${{ matrix.vers }}${{ matrix.arch && format('-{0}', matrix.arch) || '' }}
          path: kimageformats/output

      - name: 'Zip Artifact'
        if: github.ref == 'refs/heads/master'
        uses: thedoctor0/zip-release@0.7.1
        with:
          type: 'zip'
          path: kimageformats/output/
          filename: "kimageformats-${{ matrix.os }}-${{ matrix.vers }}${{ matrix.arch && format('-{0}', matrix.arch) || '' }}.zip"

      - name: 'Upload to continous release'
        if: github.ref == 'refs/heads/master'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: 'cont'
          files: kimageformats-*.zip
