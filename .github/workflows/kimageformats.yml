name: Build KImageFormats
on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix: 
        include:
          - os: ubuntu-20.04
            vers: '5.15.2'
          - os: macos-latest
            vers: '5.15.2'
            universalBinary: 'false'
          - os: windows-2019
            vers: '5.15.2'
            forceWin32: 'true'
            arch: 'win32_msvc2019'
          - os: windows-2019
            vers: '6.2.2'
            forceWin32: 'false'
            arch: 'win64_msvc2019_64'
          - os: macos-latest
            vers: '6.2.2'
            universalBinary: 'true'

    steps:
      - uses: actions/checkout@v2

      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          cache: true
          version: ${{ matrix.vers }}
          arch: ${{ matrix.arch }}

      - name: Cleanup
        shell: bash
        run: |
          gh extension install actions/gh-actions-cache
          
          REPO=${{ github.repository }}
          BRANCH=refs/pull/${{ github.event.pull_request.number }}/merge

          echo "Fetching list of cache key"
          cacheKeysForPR=$(gh actions-cache list -R $REPO -B $BRANCH | cut -f 1 )

          ## Setting this to not fail the workflow while deleting cache keys. 
          set +e
          echo "Deleting caches..."
          for cacheKey in $cacheKeysForPR
          do
              gh actions-cache delete $cacheKey -R $REPO -B $BRANCH --confirm
          done
          echo "Done"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}


      # Download and build vcpkg, without installing any port. If content is cached already, it is a no-op.
      - name: Setup vcpkg
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgGitCommitId: '64d69a75df89c6b28a5d4d30fd7eaee138d35a4a'

      - name: Build KImageFormats (just one big step for now)
        run: pwsh pwsh/buildkimageformats.ps1
        env:
          forceWin32: ${{ matrix.forceWin32 }}
          universalBinary: ${{ matrix.universalBinary }}

      - name: 'Zip Artifact'
        uses: thedoctor0/zip-release@0.7.1
        with:
          type: 'zip'
          path: kimageformats/bin/
          filename: "kimageformats-${{ matrix.os }}-${{ matrix.vers }}${{ matrix.arch && format('-{0}', matrix.arch) || '' }}.zip"

      - name: 'Upload to continous release'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: 'cont'
          files:  kimageformats-*.zip
