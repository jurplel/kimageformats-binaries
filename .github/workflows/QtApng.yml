name: Build QtApng
on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-20.04, macos-latest]
        vers: ['5.15.2']
        include:
          - os: windows-2019
            vers: '5.15.2'
            forceWin32: 'true'
            arch: 'win32_msvc2019'
          - os: windows-2019
            vers: '6.2.2'
            forceWin32: 'false'
            arch: 'win64_msvc2019_64'
          - os: macos-latest
            vers: '6.2.2'
            forceWin32: 'false'

    steps:
      - uses: actions/checkout@v2

      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: ${{ matrix.vers }}
          arch: ${{ matrix.arch }}

      - name: Build QtApng
        run: pwsh pwsh/buildapng.ps1
        env:
          forceWin32: ${{ matrix.forceWin32 }}

      - name: 'Upload Artifact'
        uses: actions/upload-artifact@v2
        with:
          name: qtapng-${{ github.run_number }}-${{ matrix.os }}-${{ matrix.vers }}${{ matrix.arch && format('-{0}', matrix.arch) || '' }}
          path: ${{ github.workspace }}/QtApng/plugins
